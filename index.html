<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=travel.page"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="app.js"></script>
    <title>Travel page</title>
    <script
      src="https://kit.fontawesome.com/178cf58ddc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <head>
      <div class="jumbo">
        <div class="navbar">
          <div class="container navbar__container">
            <h1 class="navbar__title">
              <a href="#" class="navbar__title--link">Travel</a>
            </h1>
            <nav class="navbar__nav">
              <div class="hamburger">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times hide"></i>
              </div>
              <ul class="navbar__menu">
                <li class="navbar__menu--list">
                  <a href="#main" class="navbar__menu--link">Start</a>
                </li>
                <li class="navbar__menu--list">
                  <a href="#about" class="navbar__menu--link">About me</a>
                </li>
                <li class="navbar__menu--list">
                  <a href="#blog" class="navbar__menu--link">Blog</a>
                </li>
                <li class="navbar__menu--list">
                  <a href="#gallery" class="navbar__menu--link">Gallery</a>
                </li>
                <li class="navbar__menu--list">
                  <a href="#contact" class="navbar__menu--link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="container">
          <h2 class="quote">
            “Wherever you go <br />becomes a part of you somehow” <br />– Anita
            Desai
          </h2>
        </div>
      </div>
    </head>
    <main>
      <section class="aboutMe container" id="about">
        <h1 class="title">About me</h1>
        <div class="aboutMe__photos">
          <div class="aboutMe__photos--slider">
            <img
              src="assets/antony-bec-FqS49X-tWNU-unsplash.jpg"
              alt="portrait"
              width="267px"
              height="400px"
              class="active"
            />
            <img
              src="assets/miguel-bruna-TzVN0xQhWaQ-unsplash.jpg"
              alt="portrait"
              width="267px"
              height="400px"
            />
            <img
              src="assets/nadi-whatisdelirium-3VTZloIMFP0-unsplash.jpg"
              alt="portrait"
              width="267px"
              height="400px"
            />
            <img
              src="assets/nathan-dumlao-6dmx8YnkPGo-unsplash.jpg"
              alt="portrait"
              width="267px"
              height="400px"
            />
            <nav>
              <button class="nav-btn active"></button>
              <button class="nav-btn"></button>
              <button class="nav-btn"></button>
              <button class="nav-btn"></button>
            </nav>
          </div>
        </div>
      </section>
      <section id="gallery" class="gallery">
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?travel"
          alt="travel"
        />
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?mountains"
          alt="mountains"
        />
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?beach"
          alt="beach"
        />
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?tokyo"
          alt="tokyo"
        />
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?island"
          alt="island"
        />
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?rome"
          alt="rome"
        />
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?brasil"
          alt="brasil"
        />
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?canada"
          alt="canada"
        />
        <img
          class="gallery__img"
          src="https://source.unsplash.com/500x500?norway"
          alt="norway"
        />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
